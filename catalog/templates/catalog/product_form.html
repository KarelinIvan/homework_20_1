{% extends 'catalog/base.html' %}
{% block content %}
<div class="container">
    <form class="row" method="post" enctype="multipart/form-data">
        <div class="col-6">
            <div class="card">
                {% if object %}
                <p class="card-text">Редактирование продукта</p>
                {% else %}
                <p class="card-text">Создание продукта</p>
                {% endif %}

                <div class="card-body">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                            <button type="submit" class="btn btn-primary">
                                {% if object %}
                                Сохранить
                                {% else %}
                                Создать
                                {% endif %}
                            </button>
                            <a class="btn btn-primary" href="{% url 'catalog:catalog_list' %}" role="button">Вернуться
                                к каталогу</a>
                        </div>
                    </div>
                </div>
    </form>
</div>

{% endblock %}
